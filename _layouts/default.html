<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

{%- include head.html -%}

<head>
  <link rel="icon" type="image/x-icon" href="/assets/img/{% if page.project_id %}projects/{{ page.project_id }}/icon.png{% else %}{{ page.favicon | default:"favicon.ico" }}{% endif %}">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/anchor-js/anchor.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <script>
    $(function () {
      anchors.add('.page-content > h1, h2, h3, h4, h5, h6');
    });
  </script>

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {%- include footer.html -%}

</body>

</html>
